<!DOCTYPE html>
<html
  lang="en"
  class="h-100"
>

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  >
  <title>Reservas Piscina Lloret</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="./lib/bootstrap-4.4.1-dist/css/bootstrap.min.css"
  >

  <link
    rel="stylesheet"
    href="./css/style.css"
  >
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <main class="px-3">
      <div class="col-sm-5">
        <button
          type="button"
          id="switch-btn"
          class="btn btn-sm btn-toggle"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >
          <div class="handle"></div>
        </button>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Developed by Thor Porcel. <a
          href="https://github.com/Thorstorm"
          class="text-white"
        >Thor Porcel</a>. Open source <a
          href="https://twitter.com/mdo"
          class="text-white"
        >@mdo</a>.</p>
    </footer>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="./lib/jquery/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./lib/popperjs/popper.min.js"></script>
  <script type="text/javascript" src="./lib/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/popup.js"></script>
</body>

</html>
